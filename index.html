<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Mohnish Gorana</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
   
    <div class="card">
        <div class="profile">
            <div class="info">
                <img src="assets/dp.jpg" alt="Profile Picture" >
                <h3>Mohnish Gorana</h3>
                <p>Neemuch, M.P.</p>
                <p>Front-end Developer</p>  
            </div>
            <div class="funtion">
                <button class="primary-btn">Message</button>
                <button class="secondary-btn">Follow</button>
        </div>
       
        </div>
        <div class="skill">

            <h4>Skills</h4>

            <div class="skill-list">
                <button class="skill-btn">Front-end</button>
                <button class="skill-btn">Database</button>
                <button class="skill-btn">C++</button>
                <button class="skill-btn">HTML 5</button>
                <button class="skill-btn">CSS </button>
                <button class="skill-btn">Node JS</button>

        </div>
    </div>
